<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Small Surprise ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    overflow:hidden;
    text-align:center;
    color:white;
}

h1{
    margin-top:60px;
    font-size:32px;
}

button{
    padding:18px 35px;
    border:none;
    border-radius:40px;
    font-size:20px;
    cursor:pointer;
}

#yesBtn{
    background:#00c853;
    position:fixed;
    bottom:80px;
    left:50%;
    transform:translateX(-50%);
}

#noBtn{
    background:#ff1744;
    position:absolute;
}

#message{
    margin-top:20px;
    font-size:22px;
}

.gallery{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
}

.photo{
    position:absolute;
    width:90px;
    border-radius:15px;
    animation:float 10s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

.hiddenBox{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#000000e6;
    display:none;
    align-items:center;
    justify-content:center;
    font-size:28px;
    padding:20px;
}
</style>
</head>

<body>

<h1>Do you love me? ‚ù§Ô∏è</h1>
<div id="message"></div>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üò¢</button>

<div class="gallery" id="gallery"></div>
<div class="hiddenBox" id="secretBox"></div>

<script>

// ========== RUNNING NO BUTTON ==========
const noBtn = document.getElementById("noBtn");
const messages = [
"Think again üòú",
"Are you sure?",
"‡§ó‡§≤‡§§ button ‡§¶‡§¨‡§æ ‡§¶‡§ø‡§Ø‡§æ üòè",
"Phir se try karo",
"System error üòÜ",
"‡§¶‡§ø‡§≤ ‡§∏‡•á ‡§∏‡•ã‡§ö‡•ã ‚ù§Ô∏è",
"Ye allowed nahi hai üòÇ",
"Retry karo",
"‡§ó‡§≤‡§§ ‡§´‡•à‡§∏‡§≤‡§æ üò≠"
];

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    const msg = messages[Math.floor(Math.random()*messages.length)];
    document.getElementById("message").innerText = msg;
}

// ========== YES BUTTON SURPRISE ==========
document.getElementById("yesBtn").onclick = ()=>{
    document.getElementById("secretBox").style.display="flex";
    typeLoveMessage();
    heartsExplosion();
}

// typing effect
function typeLoveMessage(){
    const text = "I knew it ‚ù§Ô∏è You just made my day special.";
    let i=0;
    const box=document.getElementById("secretBox");
    box.innerHTML="";

    const interval=setInterval(()=>{
        box.innerHTML += text[i];
        i++;
        if(i>=text.length) clearInterval(interval);
    },50);
}

// hearts explosion
function heartsExplosion(){
    for(let i=0;i<30;i++){
        const heart=document.createElement("div");
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.position="fixed";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top="100vh";
        heart.style.fontSize=(20+Math.random()*30)+"px";
        heart.style.animation="float 6s linear forwards";
        document.body.appendChild(heart);
    }
}

// ========== FLOATING PHOTO GALLERY ==========
const gallery = document.getElementById("gallery");

// üëâ Yaha apni photos add karna (GitHub repo me upload karke naam likhna)
const photos = [
"pic1.jpg","pic2.jpg","pic3.jpg","pic4.jpg","pic5.jpg"
];

photos.forEach(src=>{
    const img=document.createElement("img");
    img.src=src;
    img.className="photo";
    img.style.left=Math.random()*100+"vw";
    img.style.animationDuration=(8+Math.random()*8)+"s";
    gallery.appendChild(img);
});

</script>
</body>
</html>
