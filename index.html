<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:black;
color:white;
text-align:center;
overflow:hidden;
}

h1{margin-top:80px;font-size:28px;}

button{
padding:15px 25px;
font-size:20px;
border:none;
border-radius:10px;
margin:20px;
cursor:pointer;
}

#yesBtn{background:#ff2e63;color:white;}
#noBtn{background:#444;color:white;position:absolute;}

#result{display:none;margin-top:30px;}

.gifts{display:flex;justify-content:center;gap:20px;margin-top:30px;}
.gift{
width:80px;height:80px;background:red;border-radius:10px;
display:flex;align-items:center;justify-content:center;
font-size:40px;cursor:pointer;
}

#poem{white-space:pre-line;font-size:20px;margin-top:20px;}

.heart{
position:fixed;
color:red;
font-size:20px;
animation:fall linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}

.gallery img{
position:fixed;
width:60px;
border-radius:10px;
animation:float 12s linear infinite;
}
@keyframes float{
0%{transform:translateY(110vh);}
100%{transform:translateY(-10vh);}
}

.flash{
position:fixed;
top:0;left:0;width:100%;height:100%;
background:white;
opacity:0;
pointer-events:none;
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b5a6b1b32.mp3">
</audio>

<h1>Do you love me? ‚ù§Ô∏è</h1>
<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>

<div class="flash" id="flash"></div>

<div id="result">
<h1><b>I KNEW YOU LOVE ME ‚ù§Ô∏è</b></h1>

<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="220">

<div class="gifts">
<div class="gift" onclick="alert('You are my happiness ‚ù§Ô∏è')">üéÅ</div>
<div class="gift" onclick="alert('Forever together üíç')">üéÅ</div>
<div class="gift" onclick="alert('My favourite person üíñ')">üéÅ</div>
</div>

<div id="poem"></div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

const msgs=[
"No",
"Are you sure, Nikki?",
"Really sure, Baby?",
"mera dil mat todo üíî",
"Pleease maan jao",
"Ab toh Yes bol do ü•∫"
];
let i=0;

noBtn.onmouseover=noBtn.ontouchstart=()=>{
let x=Math.random()*window.innerWidth*0.8;
let y=Math.random()*window.innerHeight*0.8;
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
noBtn.innerText=msgs[i++%msgs.length];
};

yesBtn.onclick=()=>{
document.querySelector("h1").style.display="none";
yesBtn.style.display="none";
noBtn.style.display="none";
document.getElementById("result").style.display="block";

navigator.vibrate([300,100,300]);

// FLASH LONG
let flash=document.getElementById("flash");
flash.style.transition="0.8s";
flash.style.opacity="1";
setTimeout(()=>flash.style.opacity="0",1200);

// HEART RAIN
for(let i=0;i<40;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerText="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=3+Math.random()*3+"s";
document.body.appendChild(heart);
}

// TYPEWRITER NAZAM
const poem=`Tum meri zindagi ka wo hissa ho
jo kabhi plan nahi tha,
par sabse khoobsurat ban gaya.

Tum mere chand the,
tum mere chand ho,
aur tum mere chand hi rahoge. üåô

Tumhari hasi mere din ka shortcut happiness hai.

Agar duniya ek safar hai,
toh tum meri favourite destination ho.

Aur agar mohabbat ek decision hai,
toh main har roz tumhe hi choose karta hoon. ‚ù§Ô∏è`;

let j=0;
function typing(){
if(j<poem.length){
document.getElementById("poem").innerHTML+=poem.charAt(j);
j++;
setTimeout(typing,70);
}}
typing();
};

// FLOATING GALLERY (p1‚Äìp5)
for(let i=1;i<=5;i++){
let img=document.createElement("img");
img.src="p"+i+".jpeg";
img.style.left=Math.random()*100+"vw";
img.style.animationDuration=8+Math.random()*8+"s";
img.className="gallery";
document.body.appendChild(img);
}
</script>
</body>
</html>
