<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
  background:linear-gradient(45deg,#ff4e88,#ff8fab,#ffc2d1);
  color:white;
}
.card{ margin-top:20vh; padding:20px; }

button{
  padding:15px 25px;
  font-size:20px;
  border:none;
  border-radius:10px;
  margin:10px;
  cursor:pointer;
}
#yes{background:#00ff9d;}
#no{background:#ff3c3c;color:white;}

.floatPhoto{
  position:fixed;
  width:90px;
  border-radius:12px;
  top:-100px;
  animation:fallPhoto 8s linear forwards;
}
@keyframes fallPhoto{
  to{ transform:translateY(120vh) rotate(360deg); }
}

.confetti{
  position:fixed;
  top:-20px;
  font-size:22px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{ transform:translateY(110vh) rotate(360deg); opacity:0; }
}

.gifts{
  position:fixed;
  bottom:30px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:25px;
}
.gift{
  font-size:60px;
  cursor:pointer;
  background:white;
  color:black;
  border-radius:15px;
  padding:15px;
  width:90px;
  height:90px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.gift p{ font-size:12px; }
</style>
</head>

<body>

<div class="card">
  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
  <button id="yes">YES</button>
  <button id="no">NO</button>
  <div id="message"></div>
</div>

<div id="gallery"></div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const msg=document.getElementById("message");
const gallery=document.getElementById("gallery");

let accepted=false;

/* NO BUTTON RUNS AWAY */
const noMessages=[
"No",
"Are you sure? ü•∫",
"Really sure baby?",
"mera dil mat todo üíî",
"Pleease maan jao",
"Ab toh YES bol do ü•∞"
];
let noIndex=0;

function moveNo(){
  if(accepted) return;
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
  noIndex=(noIndex+1)%noMessages.length;
  noBtn.innerText=noMessages[noIndex];
}
document.addEventListener("mousemove",moveNo);
document.addEventListener("touchstart",moveNo);

/* FLOATING PHOTO GALLERY */
const photos=["p1.jpeg","p2.jpeg","p3.jpeg","p4.jpeg","p5.jpeg"];
setInterval(()=>{
  const img=document.createElement("img");
  img.src=photos[Math.floor(Math.random()*photos.length)];
  img.className="floatPhoto";
  img.style.left=Math.random()*100+"vw";
  gallery.appendChild(img);
  setTimeout(()=>img.remove(),8000);
},2500);

/* YES CLICK MAGIC */
yesBtn.onclick=()=>{
  accepted=true;

  noBtn.style.display="none";
  document.removeEventListener("mousemove",moveNo);
  document.removeEventListener("touchstart",moveNo);

  if(navigator.vibrate){
    navigator.vibrate([200,100,200,100,300]);
  }

  new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3").play();

  for(let i=0;i<80;i++){
    const conf=document.createElement("div");
    conf.innerHTML="üíñ";
    conf.className="confetti";
    conf.style.left=Math.random()*100+"vw";
    document.body.appendChild(conf);
  }

  msg.innerHTML="<h1>I KNEW YOU LOVE ME ‚ù§Ô∏è</h1>";
  setTimeout(showGifts,1500);
};

/* GIFT BOXES */
function showGifts(){
  const giftBox=document.createElement("div");
  giftBox.className="gifts";
  giftBox.innerHTML=`
   <div class="gift" onclick="openGift(this,'Tum meri life ka best decision ho ‚ù§Ô∏è')">üéÅ</div>
   <div class="gift" onclick="openGift(this,'Har din tumhare saath special hai üíï')">üéÅ</div>
   <div class="gift" onclick="openGift(this,'Forever tumhara hi rahunga üòò')">üéÅ</div>
  `;
  document.body.appendChild(giftBox);
}

function openGift(el,text){
  el.innerHTML="<p>"+text+"</p>";
}
</script>

</body>
</html>
