<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family: 'Segoe UI', Arial;
background: radial-gradient(circle,#ff9a9e,#ffdde1);
color:white;
text-align:center;
overflow:hidden;
cursor:url('https://cur.cursors-4u.net/nature/nat-10/nat927.cur'),auto;
}

/* floating hearts bg */
.bgHeart{
position:fixed;
color:rgba(255,255,255,0.7);
animation:float 8s linear infinite;
font-size:22px;
}
@keyframes float{
0%{transform:translateY(100vh)}
100%{transform:translateY(-10vh)}
}

button{
padding:15px 30px;
font-size:20px;
border:none;
border-radius:50px;
margin:15px;
}

#yesBtn{background:#ff2e63;color:white;}
#noBtn{background:#555;color:white;position:absolute;}

#result{display:none;margin-top:30px;}

.flash{
position:fixed;
top:0;left:0;width:100%;height:100%;
background:white;
opacity:0;
pointer-events:none;
}

canvas{background:#aaa;border-radius:12px;}
.scratchWrap{display:flex;justify-content:center;gap:15px;margin-top:25px;}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b5a6b1b32.mp3">
</audio>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<button id="yesBtn">YES üíñ</button>
<button id="noBtn">NO</button>

<div class="flash" id="flash"></div>

<div id="result">
<h1>I KNEW IT üòç</h1>

<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="220">

<div id="poem" style="margin-top:20px;font-size:18px;"></div>

<div class="scratchWrap">
<canvas width="120" height="120"></canvas>
<canvas width="120" height="120"></canvas>
<canvas width="120" height="120"></canvas>
</div>
</div>

<script>
// floating hearts bg
setInterval(()=>{
let h=document.createElement("div");
h.className="bgHeart";
h.innerText="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=5+Math.random()*4+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),8000);
},500);

// NO button run + msg
const msgs=["No","Are you sure?","Baby please","Mat bolo no","Think again","Last chance ü•∫"];
let i=0;
const noBtn=document.getElementById("noBtn");

noBtn.onmouseover=noBtn.ontouchstart=()=>{
noBtn.style.left=Math.random()*80+"vw";
noBtn.style.top=Math.random()*80+"vh";
noBtn.innerText=msgs[i++%msgs.length];
};

// YES click magic
document.getElementById("yesBtn").onclick=()=>{
document.body.style.cursor="auto";

document.querySelector("h1").style.display="none";
yesBtn.style.display="none";
noBtn.style.display="none";
document.getElementById("result").style.display="block";

// vibration
navigator.vibrate([300,100,300]);

// flash
let flash=document.getElementById("flash");
flash.style.transition="0.8s";
flash.style.opacity="1";
setTimeout(()=>flash.style.opacity="0",1200);

// heart rain burst
for(let i=0;i<40;i++){
let heart=document.createElement("div");
heart.innerText="‚ù§Ô∏è";
heart.style.position="fixed";
heart.style.left=Math.random()*100+"vw";
heart.style.top="-20px";
heart.style.fontSize="22px";
heart.style.animation="fall 4s linear";
document.body.appendChild(heart);
}

// typewriter poem
const poem=`Tum meri zindagi ka wo hissa ho
jo kabhi plan nahi tha,
par sabse khoobsurat ban gaya.

Tum mere chand the,
tum mere chand ho,
aur tum mere chand hi rahoge. üåô

Main har roz tumhe hi choose karta hoon. ‚ù§Ô∏è`;

let j=0;
function type(){
if(j<poem.length){
document.getElementById("poem").innerHTML+=poem.charAt(j);
j++;
setTimeout(type,70);
}}
type();

// scratch cards
const messages=["Forever Together üíç","My Happiness ‚ù§Ô∏è","My Favourite Person üíñ"];
document.querySelectorAll("canvas").forEach((c,index)=>{
let ctx=c.getContext("2d");
ctx.fillStyle="#bbb";
ctx.fillRect(0,0,120,120);
ctx.fillStyle="white";
ctx.font="14px Arial";
ctx.fillText(messages[index],10,60);

c.addEventListener("mousemove",scratch);
c.addEventListener("touchmove",scratch);

function scratch(e){
let rect=c.getBoundingClientRect();
let x=(e.touches?e.touches[0].clientX:e.clientX)-rect.left;
let y=(e.touches?e.touches[0].clientY:e.clientY)-rect.top;
ctx.clearRect(x-10,y-10,20,20);
}
});
};
</script>

</body>
</html>
