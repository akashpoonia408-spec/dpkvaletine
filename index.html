<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
  background:linear-gradient(45deg,#ff4e88,#ff8fab,#ffc2d1);
  color:white;
}
.card{ margin-top:20vh; padding:20px; }

button{
  padding:15px 25px;
  font-size:20px;
  border:none;
  border-radius:10px;
  margin:10px;
  cursor:pointer;
}
#yes{background:#00ff9d;}
#no{background:#ff3c3c;color:white;}

.floatPhoto{
  position:fixed;
  width:90px;
  border-radius:12px;
  top:-100px;
  animation:fallPhoto 8s linear forwards;
}
@keyframes fallPhoto{ to{ transform:translateY(120vh) rotate(360deg);} }

.confetti{
  position:fixed;
  top:-20px;
  font-size:22px;
  animation:fall 3s linear forwards;
}
@keyframes fall{ to{ transform:translateY(110vh) rotate(360deg); opacity:0;} }

#poemBox{
  max-width:320px;
  margin:20px auto;
  font-size:18px;
  line-height:1.6;
  min-height:150px;
}

#loveGifBox img{
  width:160px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

.gifts{
  position:fixed;
  bottom:30px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:25px;
}
.gift{
  font-size:60px;
  cursor:pointer;
  background:white;
  color:black;
  border-radius:15px;
  padding:15px;
  width:90px;
  height:90px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.gift p{ font-size:12px; }

@keyframes fadeHeart{ to{ transform:translateY(-40px); opacity:0;} }
</style>
</head>

<body>

<div class="card">
  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
  <button id="yes">YES</button>
  <button id="no">NO</button>
  <div id="message"></div>
  <div id="loveGifBox"></div>
  <div id="poemBox"></div>
</div>

<div id="gallery"></div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const msg=document.getElementById("message");
const poemBox=document.getElementById("poemBox");
const loveGifBox=document.getElementById("loveGifBox");
const gallery=document.getElementById("gallery");

let accepted=false;

/* page load vibration */
window.onload=()=>{ if(navigator.vibrate) navigator.vibrate(120); }

/* NO button run */
const noMessages=["No","Are you sure Nikki? ü•∫","Really sure baby?",
"mera dil mat todo üíî","Pleease maan jao","Ab toh YES bol do ü•∞"];
let noIndex=0;
function moveNo(){
 if(accepted) return;
 noBtn.style.position="absolute";
 noBtn.style.left=Math.random()*80+"vw";
 noBtn.style.top=Math.random()*80+"vh";
 noIndex=(noIndex+1)%noMessages.length;
 noBtn.innerText=noMessages[noIndex];
}
document.addEventListener("mousemove",moveNo);
document.addEventListener("touchstart",moveNo);

/* floating photos */
const photos=["p1.jpeg","p2.jpeg","p3.jpeg","p4.jpeg","p5.jpeg"];
setInterval(()=>{
 const img=document.createElement("img");
 img.src=photos[Math.floor(Math.random()*photos.length)];
 img.className="floatPhoto";
 img.style.left=Math.random()*100+"vw";
 gallery.appendChild(img);
 setTimeout(()=>img.remove(),8000);
},2500);

/* heart cursor trail */
document.addEventListener("mousemove",createHeart);
document.addEventListener("touchmove",createHeart);
function createHeart(e){
 const heart=document.createElement("div");
 heart.innerHTML="üíñ";
 heart.style.position="fixed";
 heart.style.left=(e.touches?e.touches[0].clientX:e.clientX)+"px";
 heart.style.top=(e.touches?e.touches[0].clientY:e.clientY)+"px";
 heart.style.fontSize="20px";
 heart.style.animation="fadeHeart 1s linear forwards";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),1000);
}

/* background heart rain */
setInterval(()=>{
 const heart=document.createElement("div");
 heart.innerHTML="‚ù§Ô∏è";
 heart.style.position="fixed";
 heart.style.left=Math.random()*100+"vw";
 heart.style.top="-20px";
 heart.style.animation="fall 6s linear forwards";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),6000);
},900);

/* poem */
const poem=`Tum meri zindagi ka wo hissa ho
jo kabhi plan nahi tha,
par sabse khoobsurat ban gaya.

Tum mere chand the,
tum mere chand ho,
aur tum mere chand hi rahoge. üåô

Tumhari hasi mere din ka shortcut happiness hai.

Agar duniya ek safar hai,
toh tum meri favourite destination ho.

Aur agar mohabbat ek decision hai,
toh main har roz tumhe hi choose karta hoon. ‚ù§Ô∏è`;

function typeWriter(){
 let i=0;
 function typing(){
   if(i<poem.length){
     poemBox.innerHTML+=poem.charAt(i);
     i++;
     setTimeout(typing,70);
   }
 }
 typing();
}

/* YES click */
yesBtn.onclick=()=>{
 accepted=true;
 noBtn.style.display="none";
 document.removeEventListener("mousemove",moveNo);
 document.removeEventListener("touchstart",moveNo);

 if(navigator.vibrate) navigator.vibrate([300,100,300,100,500]);

 const flash=document.createElement("div");
 flash.style.position="fixed";
 flash.style.top=0; flash.style.left=0;
 flash.style.width="100%"; flash.style.height="100%";
 flash.style.background="white"; flash.style.opacity="0.8";
 document.body.appendChild(flash);
 setTimeout(()=>flash.remove(),200);

 const music=new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
 music.loop=true; music.play();

 for(let i=0;i<80;i++){
  const conf=document.createElement("div");
  conf.innerHTML="üíñ";
  conf.className="confetti";
  conf.style.left=Math.random()*100+"vw";
  document.body.appendChild(conf);
 }

 loveGifBox.innerHTML='<img src="https://media.tenor.com/97y_7S6y_S8AAAAi/bears-with-hearts-love.gif">';
 msg.innerHTML="<h1>I KNEW YOU LOVE ME ‚ù§Ô∏è</h1>";
 typeWriter();
 setTimeout(showGifts,7000);
};

/* gifts */
function showGifts(){
 const giftBox=document.createElement("div");
 giftBox.className="gifts";
 giftBox.innerHTML=`
  <div class="gift" onclick="openGift(this,'Tum meri life ka best decision ho ‚ù§Ô∏è')">üéÅ</div>
  <div class="gift" onclick="openGift(this,'Har din tumhare saath special hai üíï')">üéÅ</div>
  <div class="gift" onclick="openGift(this,'Forever tumhara hi rahunga üòò')">üéÅ</div>`;
 document.body.appendChild(giftBox);
}
function openGift(el,text){ el.innerHTML="<p>"+text+"</p>"; }
</script>

</body>
</html>
